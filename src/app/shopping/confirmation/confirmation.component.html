 <app-header></app-header>
 <!--================Home Banner Area =================-->
  <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="breadcrumb_iner">
            <div class="breadcrumb_iner_item">
              <h2>Orders </h2>
              <p>Home <span>-</span> Orders </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="confirmation_part padding_top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="order_details_iner" *ngFor="let order of orders | paginate: { itemsPerPage: 5, currentPage: p } ; let i=index;trackBy:trackByFn">
            <span class="pull-left"><strong>Order Id: {{order.datePlaced}}</strong> </span>
            <span class="pull-right"><strong>Date: {{order.datePlaced | date}}</strong> </span>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col" colspan="2">Product</th>
                  <th scope="col">Quantity</th>
                  <!-- <th scope="col">Total</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products[i];trackBy:trackByFn">
                 
                    <th colspan="2"><span>{{order.items.cart[product].product.title}}</span></th>
                    <th>x {{order.items.cart[product].quantity}}</th>
                    <!-- <th> <span>$ {{order.items.cart[product].quantity * order.items.cart[product].product.price}}</span></th> -->
                 
                </tr>
                <!-- <tr>
                  <th colspan="3">Total</th>
                  <th> <span>$ {{order.items.totalPrice}}</span></th>
                </tr> -->
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </section> <br> <br> <br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-4"></div>
  </div>
  <!--================ confirmation part end =================-->
<app-footer></app-footer>
