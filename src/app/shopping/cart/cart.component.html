<app-header></app-header>
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="breadcrumb_iner">
            <div class="breadcrumb_iner_item">
              <h2>Cart Products</h2>
              <p>Home <span>-</span>Cart Products</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb start-->

  <!--================Cart Area =================-->
  <section class="cart_area padding_top">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr >
                <th scope="col">Product</th>
                <!-- <th scope="col">Price</th> -->
                <th scope="col">Quantity</th>
                <!-- <th scope="col">Total</th> -->
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let c of objectKey; trackBy:trackByFn">
                <!-- <div *ngIf="cart[c].quantity"> -->
                  <td >
                    <div class="media">
                      <div class="d-flex">
                        <img src="assets/img/product/single-product/cart-1.jpg" alt="" />
                      </div>
                      <div class="media-body">
                        <p>{{cart[c].product.title}}</p>
                      </div>
                    </div>
                  </td>
                  <!-- <td >
                    <h5>$ {{cart[c].product.price}}</h5>
                  </td> -->
                  <td >
                    <div  class="product_count">
                      <!-- <span class="input-number-decrement"  (click)="removeFromCart(cart[c].product,c)"> <i class="ti-angle-down"></i></span> -->
                      <!-- <input readonly class="input-number" type="text" value="{{cart[c].quantity}}" >
                       -->
                       {{cart[c].quantity}}
                      <!-- <span class="input-number-increment" (click)="addToCart(cart[c].product,c)"> <i class="ti-angle-up"></i></span> -->
                    </div>
                  </td>
                  <!-- <td >
                    <h5>$ {{cart[c].quantity * cart[c].product.price}}</h5>
                  </td> -->
                <!-- </div> -->
              </tr>
              <!-- <tr>
                <td></td>
                <td></td>
                <td>
                  <h5>Subtotal</h5>
                </td>
                <td>
                  <h5>$ {{getTotalPrice()}}</h5>
                </td>
              </tr> -->
            </tbody>
          </table>
          <div class="checkout_btn_inner float-right">
            <a class="btn_1" routerLink="/category">Continue Shopping</a> &nbsp; &nbsp;
            <a class="btn_1 checkout_btn_1" routerLink="/checkout">Proceed to checkout</a>
          </div>
        </div>
      </div></div>
  </section>
  <app-footer></app-footer>
