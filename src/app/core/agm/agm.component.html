<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  >

  <agm-marker 
  (markerClick)="clickedMarker(0)"
  [latitude]="lat"
  [longitude]="lng"
  (dragEnd)="markerDragEnd( $event)">
  
<agm-info-window>
  <strong>{{name}}</strong>
</agm-info-window>

</agm-marker>
 

</agm-map>
